<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">Pratica con il Grid System</h1>
      <div class="row">
        <div class="col-12">
          <div class="bg-info border border-black p-3 text-white">1</div>
        </div>
        <div class="col-12">
          <div class="bg-info border border-black p-3 text-white">2</div>
        </div>
        <div class="col-12">
          <div class="bg-info border border-black p-3 text-white">3</div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-6 col-md-4">
          <div class="bg-warning border border-black p-3">1</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <div class="bg-warning border border-black p-3">2</div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <div class="bg-warning border border-black p-3">3</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="bg-success border border-black text-white p-3">1</div>
        </div>

        <div class="col-sm-6">
          <div class="bg-success border border-black text-white p-3">1</div>
          <div class="bg-success border border-black text-white p-3">2</div>
        </div>

        <div class="col-md-4">
          <div class="bg-success border border-black text-white p-3">1</div>
          <div class="bg-success border border-black text-white p-3">2</div>
          <div class="bg-success border border-black text-white p-3">3</div>
        </div>

        <div class="col-lg-3">
          <div class="bg-success border border-black text-white p-3">1</div>
          <div class="bg-success border border-black text-white p-3">2</div>
          <div class="bg-success border border-black text-white p-3">3</div>
          <div class="bg-success border border-black text-white p-3">4</div>
        </div>

        <div class="col-xl-2">
          <div class="bg-success border border-black text-white p-3">1</div>
          <div class="bg-success border border-black text-white p-3">2</div>
          <div class="bg-success border border-black text-white p-3">3</div>
        </div>

        <div class="col-xxl-1">
          <div class="bg-success border border-black text-white p-3">1</div>
          <div class="bg-success border border-black text-white p-3">2</div>
          <div class="bg-success border border-black text-white p-3">3</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 custom-grid-item">
          <div class="bg-danger text-white p-3">1</div>
        </div>
        <div class="col-md-6 custom-grid-item">
          <div class="bg-danger text-white p-3">2</div>
        </div>
        <div class="col-md-3 custom-grid-item">
          <div class="bg-danger text-white p-3">3</div>
        </div>
      </div>

      <div class="col bg-info">
        <div class="row">
          <div class="col-md-8 p-3">
            <div class="bg-dark-subtle">1</div>
          </div>
          <div class="col-md-8 p-3">
            <div class="bg-dark-subtle">2</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="bg-dark-subtle">3</div>
          </div>
          <div class="col-md-4">
            <div class="bg-dark-subtle">4</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
